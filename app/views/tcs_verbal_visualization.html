<div class="list-group-item list-group-item-danger" style="border-radius:3px;margin-top:5px;font-weight:normal;" id="visualization">
    <ul class="nav nav-pills">
        <li class="active" data-pamt='{{score}}' id="vscore">
            <button type="button" class="btn btn-primary">Score</button>
        </li>
        <li data-pamt='{{count}}'>
            <button type="button" class="btn btn-success">Word Count</button>
        </li>
        <li data-pamt='{{phrasesPercent}}'>
            <button type="button" class="btn btn-info">Phrases Used</button>
        </li>
        <li data-pamt='{{vsalutation}}'>
            <button type="button" class="btn btn-warning">Salutation</button>
        </li>
        <li data-pamt='{{vleavetaking}}'>
            <button type="button" class="btn btn-danger">leave-taking</button>
        </li>
        <li data-pamt='{{vcaperror}}'>
            <button type="button" class="btn btn-default">Capitalization Error</button>
        </li>
        <li data-pamt='{{score}}' id="vaccuracy">
            <button type="button" class="btn btn-success">Accuracy</button>
        </li>
    </ul>
    <div class="canvas_elemt list-group-item list-group-item-success text-center brand" style="border-radius:3px;margin-top:5px;">
        <canvas id="codex_graph" width="170" height="170">
        </canvas>

    </div>
</div>

<div class="container brand bg-info" id="individualRanking" style="min-width: 310px;width:100%; height: auto; margin: 0 auto">

</div>

<div class="container bg-info brand " style="min-width: 310px;width:100%; height: auto; margin: 0 auto;margin-top: -4%;" id="individualGraphType">
    <div class="col-lg-12 col-sm-12 " s>
        <label class="text-warning" style="font-size:12px;float:right;margin-top:-3%;">Change Graph Style <i class="fa fa-info-circle"></i>
        </label>
    </div>
    <div class="col-lg-12 col-sm-12 ">
        <select class="center-block form-control" style="width:15%;float:right;font-size:12px;height:1%;" ng-model='individualGraphType' ng-change="draw(individualGraphType);">
            <option value='spline'>Spline</option>
            <option value='line'>Line</option>
            <option value='area'>Area</option>
            <option value='bar'>Bar</option>
            <option value='column'>Column</option>
            <option value='3d column'>3D Column</option>
        </select>
    </div>

</div>

<div class="container brand bg-info" id="cummulativeRanking" style="min-width: 310px;width:100%; height: auto; margin: 0 auto">

</div>

<div class="container bg-info brand " style="min-width: 310px;width:100%; height: auto; margin: 0 auto;margin-top: -4%;" id="cummulativeGraphType">
    <div class="col-lg-12 col-sm-12 " s>
        <label class="text-warning" style="font-size:12px;float:right;margin-top:-3%;">Change Graph Style <i class="fa fa-info-circle"></i>
        </label>
    </div>
    <div class="col-lg-12 col-sm-12 ">
        <select class="center-block form-control" style="width:15%;float:right;font-size:12px;height:1%;" ng-model='cummulativeGraphType' ng-change="drawAll(cummulativeGraphType);">
            <option value='spline'>Spline</option>
            <option value='line'>Line</option>
            <option value='area'>Area</option>
            <option value='bar'>Bar</option>
            <option value='column'>Column</option>
            <option value='3d column'>3D Column</option>
        </select>
    </div>

</div>
<div class="container brand bg-info" id="overallRanking" style="min-width: 310px;width:100%; height: auto; margin: 0 auto">

</div>

<div class="alert alert-success text-justify" role="alert" style="font-size:15px;" id='question'>
<md-button type="button" id="printreport" class="md-raised md-primary btn btn-primary btn-lg" ng-click="printReport();"><i class="fa fa-print"></i>Print</md-button>
    <md-button type="button" id="retaketest" class="md-raised md-primary btn btn-primary btn-lg" ng-click="retakeTest();"><i class="fa fa-repeat "></i>Retake Test</md-button>

</div>
