<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">
    <h3>
      <span>TCS Verbal Test {{vm.test.id ?vm.test.id:vm.id}} Result</span>
    </h3>
  </div>
</md-toolbar>
<md-divider></md-divider>
<md-whiteframe class="md-whiteframe-z" layout layout-align="space-around center"    layout-margin layout-sm="column" layout-md="column" layout-gt-md="row"  style="overflow-y:hidden;">
  <div class="tcs-card__subtitle">Question : {{vm.test.title}}</div>
</md-whiteframe>
<md-whiteframe class="md-whiteframe-z" layout layout-align="space-around center"    layout-margin layout-sm="column" layout-md="column" layout-gt-md="row"  style="overflow-y:hidden;">
  <div style="line-height: 1.5;color:#2C3E50;">{{vm.test.question}}</div>
</md-whiteframe>
<md-whiteframe class="md-whiteframe-z" layout layout-align="space-around center"    layout-margin layout-sm="column" layout-md="column" layout-gt-md="row"  style="overflow-y:hidden;">
  <div class="tcs-card__subtitle"><b>Your Answer</b> : <span id="verbal-exam-result">{{vm.test.answer}}</span></div>
</md-whiteframe>
